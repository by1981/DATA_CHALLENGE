<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO SIGHTING</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
          <div class="form-group">
                <form id="myForm" >
                        Enter A Date (MM/DD/YYY) <input type="text" id="datetime"><br>
                        Enter A State <input type="text" id="state" ><br>
                        Enter A City <input type="text" id="city" ><br>
                        Select A Country <input type="text" id="country" ><br>
                        Select A Shape <input type="text" id="shape" ><br>
                        
                      </form>
                      <a id="search" class="btn btn-default">Search</a>
                      
        </div>
        
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index-2.js" type="text/javascript"></script>
</body>

</html>
